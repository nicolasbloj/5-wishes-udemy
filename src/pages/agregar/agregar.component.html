<ion-header>
    <ion-navbar color='primary'>
      <ion-title>{{ nombre_lista | placeholder:'Agregar nueva lista'}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h1>Nueva lista</h1>
    <ion-card>
<ion-card-header>

          <ion-item>
            <ion-label  floating>Nombre de lista</ion-label>
            <ion-input [(ngModel)]='nombre_lista' type="text"></ion-input>
          </ion-item>

</ion-card-header>

<ion-card-content>
    <ion-item>
        <ion-label floating>Item</ion-label>
        <ion-input [(ngModel)]='nombre_item '  type="text"></ion-input>
      </ion-item>

      <button ion-button> Agregar </button>
  
</ion-card-content>
    </ion-card>
  </ion-content>
