<ion-header>
  <ion-navbar color='primary'>
    <ion-title>{{ nombre_lista | placeholder:'Agregar nueva lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>

      <ion-item>
        <ion-label floating>Nombre de lista</ion-label>
        <ion-input [(ngModel)]='nombre_lista' type="text"></ion-input>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item</ion-label>
        <ion-input [(ngModel)]='nombre_item' type="text" (keyup.enter)='agregarItem()'></ion-input>
      </ion-item>

      <button ion-button class='button-block' (click)='agregarItem()'> Agregar Item</button>

    </ion-card-content>
  </ion-card>

  <!--  items  --> 
  
  <ion-card>
    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item *ngFor='let item of items;let i = index'>
          <button ion-button color='dark' clear>
          {{item.nombre}}
          </button>
          <button ion-button outline item-right color='danger'>
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar - {{i}}
          </button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <button ion-button class='button-block' (click)='agregarLista()'> Agregar Lista</button>

</ion-content>
