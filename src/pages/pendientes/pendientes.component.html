<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>PENDIENTES</h1>

  <ion-card *ngFor='let lista of _listaDeseosSerivice.listas'>
    <ion-item>
      <button>Boton</button>
    </ion-item>
    <h1>{{ lista.nombre }}</h1>
    <ion-list>
      <ion-item *ngFor='let item of lista.items'>
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">
        {{item.nombre}}
        </ion-icon>
      </ion-item>
       </ion-list>
  </ion-card>
 
  
  <ion-fab right bottom>
      <button ion-fab color="primary"><ion-icon ios="ion-add" md='md-add'></ion-icon></button> 
    </ion-fab>

</ion-content>
