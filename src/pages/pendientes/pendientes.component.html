<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor='let lista of _listaDeseosSerivice.listas'>

    <ion-item>
      <h2>{{ lista.nombre }}</h2>
    </ion-item>


    <ion-list>
      <ion-item *ngFor='let item of lista.items'>
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">
          {{item.nombre}}
        </ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)='irAgregar()'>
        <ion-icon ios="ion-add" md='md-add'></ion-icon>
      </button>
  </ion-fab>

</ion-content>
