<ion-header>
    <ion-navbar color='primary'>
        <ion-title> Lista numero {{ index + 1 }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3> {{ lista.nombre }}</h3>
    <ion-card>

        <ion-card-header>
            <ion-item>
                <ion-label floating>Nonbre de lista</ion-label>
                <ion-input type="text" [(ngModel)]='lista.nombre'></ion-input>
            </ion-item>
        </ion-card-header>

        <ion-card-content>

            <ion-list>
                <ion-item *ngFor='let item of lista.items' (click)='actualizar(item)'>
                    <ion-icon item-left *ngIf='!item.completado' ios="ios-square-outline" md="md-square-outline"></ion-icon>
                    <ion-icon item-left *ngIf='item.completado' ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>

                    <h2 [class.tachado]='item.completado'>{{item.nombre}}</h2>

                </ion-item>
            </ion-list>


        </ion-card-content>

    </ion-card>
    
    <br>
    <br>
    
    <button ion-button class='button-block' color="danger" (click)='eliminarLista()'>
           Eliminar Lista
    </button>

</ion-content>
